<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<main>
	<div class="wrapper">
		<div class="heading">
			<h1>Register</h1>
		</div>
		
		<form (ngSubmit) = "onSubmit()" class="form-group">
            <input type="email" name="email" [(ngModel)] = "customers.customerEmail" required id="email" placeholder="Email"/>
            <input type="password" name="password" [(ngModel)] = "customers.customerPassword" required id="password" placeholder="Password"/>
            <input type="text" name="name" [(ngModel)] = "customers.customerName" required id="name" placeholder="Name"/>
            <input type="number" min="10" name="Mobile" [(ngModel)] = "customers.customerMobile" required id="mobile" placeholder="Contact"/>
            <input type="text" name="Address" [(ngModel)] = "customers.customerAddress" required id="address" placeholder="Address"/>
            <input type="number" name="pincode" [(ngModel)] = "customers.customerPincode" required id="pincode" placeholder="Pincode"/>
			<a routerLink="/login-customer" class="btn btn-forget">Already have an account?</a>
			<!-- <a href="#" type="submit" class="btn btn-primary">Register</a> -->
            <button class="btn btn-primary" type="submit">Register</button>
		</form>
	</div>
</main>
