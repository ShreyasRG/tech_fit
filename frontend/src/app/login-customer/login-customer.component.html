<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<main>
	<div class="wrapper">
		<div class="heading">
			<h1>Login</h1>
		</div>
		<div class="social">
			<a href="https://www.facebook.com/" target="_blank" class="social-links"><i class="fa-brands fa-facebook-f"></i></a>
			<a href="https://www.twitter.com/" target="_blank" class="social-links"><i class="fa-brands fa-twitter"></i></a>
		</div>
		<form [formGroup]="loginForm" class="form-group" (ngSubmit)="validateCustomer()">
			<p class="account-heading">or use your account</p>
			<input type="text" class="form-control" formControlName="customerEmail" required placeholder="email" >
			<input type="password" class="form-control" formControlName="customerPassword" required placeholder="password" >
			<a routerLink="/register-customer" class="btn btn-forget">Don't have an account?</a>
			<!-- <a href="#" type="submit" class="btn btn-primary">log in</a> -->
			<button class="btn btn-primary">log in</button>
		</form>
	</div>
</main>
